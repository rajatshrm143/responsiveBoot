<section>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="d-flex justify-content-center">
            <div class="card  text-center">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="email">
                            <div class="form-error" *ngIf="!form.get('email').valid && form.get('email').touched">
                                Please enter a correct email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                formControlName="passKey">
                            <div class="form-error" *ngIf="!form.get('passKey').valid && form.get('passKey').touched">
                                Please enter your correct password.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                            <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                        </div>
                        <button type="submit" (click)="letMeEnter()" [disabled]="!form.valid"
                            class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </div>
</section>
